server:
  port: 8080

spring:
  datasource:

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  logging:
    level:
      org.hibernate.SQL: DEBUG
      org.hibernate.orm.jdbc.bind: TRACE

auth:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

spring.config.import: optional:.env
